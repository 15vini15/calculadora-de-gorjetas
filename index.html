<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>calculadora</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Calculadora de Gorjetas</h1>
        </div><br>

        <div class="frorpeople">
            <form action="">
                <label for="bill">
                    <!--Bill/ conta em ingles-->
                    <p><strong>Quanto ficou a conta?</strong></p>
                </label>
                <label>R$:</label>
                <input type="number" name="R$"><br><br>
                <!--Sequencia para ciração do iminput-->
                <label for="serviceQualit">
                    <p><strong>como foi Seu serviço?</strong></p>
                </label>
                <select name="serviceQualit" id="serviceQualit">
                    <option disabled selected value="0">--Escolha uma opção</option>
                    <option value="0.3">30%-Incrivel</option>
                    <option value="0.2">20%-Bom</option>
                    <option value="0.15">15%-Aceitavel</option>
                    <option value="0.1">10%-Ruim</option>
                    <option value="0.05">0,5%-Pessimo</option>
                </select><br><br>
                <label for="people">
                    <p><strong>Quantas pessoas vão dividir a conta?</strong></p>
                </label>
                <input type="number" placeholder="1" name="people" id="people"> Pessoa(s)<br><br>
                <div class="butao_calcular"><input type="submit" value="Calcular" class="mamaco"></div>
            </form>
        </div>
    </div>
</body>

</html>
